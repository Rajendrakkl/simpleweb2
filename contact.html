<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact - SimpleWeb</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="index.html">
        <span class="logo">SW</span>
        <span class="site-title">SimpleWeb</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" aria-controls="primary-menu" aria-expanded="false">
          <span class="bar" aria-hidden="true"></span>
        </button>
        <div id="primary-menu" class="nav-menu">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="about.html">About</a>
          <a class="nav-link" href="shop.html">Shop</a>
          <a class="nav-link active" href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p class="small">Have questions or want to collaborate? Drop us a note.</p>

    <div style="margin-top:1.25rem;max-width:640px">
      <form>
        <label style="display:block;margin-bottom:0.5rem">Name
          <input style="width:100%;padding:0.6rem;border-radius:8px;border:1px solid rgba(255,255,255,0.04);margin-top:0.25rem;background:transparent;color:inherit" type="text" name="name" />
        </label>
        <label style="display:block;margin:0.75rem 0">Email
          <input style="width:100%;padding:0.6rem;border-radius:8px;border:1px solid rgba(255,255,255,0.04);margin-top:0.25rem;background:transparent;color:inherit" type="email" name="email" />
        </label>
        <label style="display:block;margin:0.75rem 0">Message
          <textarea style="width:100%;padding:0.6rem;border-radius:8px;border:1px solid rgba(255,255,255,0.04);margin-top:0.25rem;background:transparent;color:inherit" rows="6" name="message"></textarea>
        </label>
        <button style="margin-top:0.75rem;padding:0.6rem 0.9rem;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#021018;font-weight:600">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="small">© 2025 SimpleWeb — Contact</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
