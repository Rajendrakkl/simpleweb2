<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Madhurai Masala - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><a href="index.html">Simple Shop</a></h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="search-cart">
        <input id="search" class="search" type="search" placeholder="Search products..." />
        <button id="cart-toggle" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero" style="padding:2rem 0;display:flex;align-items:center;gap:1.5rem;flex-wrap:wrap">
      <div style="flex:1;min-width:260px">
        <h2>Welcome to Madhurai Masala</h2>
        <p>Your  e-commerce store. Browse products, add to cart, and  checkout.</p>
        <p><a href="shop.html" class="btn primary">Start Shopping</a></p>
      </div>
      <div style="flex:1;min-width:260px">
        <img src="https://picsum.photos/seed/hero/800/400" alt="Shop hero" style="width:100%;border-radius:10px;" />
      </div>
    </section>

    <section>
      <h3>Featured Products</h3>
      <div id="products" class="products-grid" aria-live="polite"></div>
    </section>
  </main>

  <aside id="cart" class="cart-panel" aria-hidden="true">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="close-cart" class="close">&times;</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">Total: â‚¹<span id="cart-total">0.00</span></div>
      <button id="checkout-btn" class="btn primary">Checkout (Demo)</button>
      <button id="clear-cart" class="btn">Clear</button>
    </div>
  </aside>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <small>Madhurai Masala  (static)</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
